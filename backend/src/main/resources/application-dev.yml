# 개발 환경 설정
spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/onboarding_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # 개발 환경에서도 SQL 로그는 선택적으로
  
  # MailHog 설정 (로컬 개발용 이메일 테스팅 도구)
  # MailHog Web UI: http://localhost:8025
  # BREVO_API_KEY가 설정되지 않으면 MailHog를 사용합니다
  mail:
    host: ${MAIL_HOST:localhost}  # MailHog: localhost
    port: ${MAIL_PORT:1025}  # MailHog SMTP 포트: 1025
    username: ${MAIL_USERNAME:}  # MailHog는 인증 불필요
    password: ${MAIL_PASSWORD:}  # MailHog는 인증 불필요
    properties:
      mail:
        smtp:
          auth: ${MAIL_AUTH:false}  # MailHog는 인증 불필요
          starttls:
            enable: ${MAIL_STARTTLS:false}  # MailHog는 STARTTLS 불필요
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:3000}
  email:
    # BREVO_API_KEY를 설정하지 않으면 MailHog를 사용합니다
    brevo-api-key: ${BREVO_API_KEY:}  # 로컬 개발 시 비워두면 MailHog 사용
    verification-url: ${EMAIL_VERIFICATION_URL:http://localhost:5173/auth/verify-email}
    password-reset-url: ${EMAIL_PASSWORD_RESET_URL:http://localhost:5173/auth/reset-password}

logging:
  level:
    kr.codeit.onboarding: INFO
    org.hibernate.SQL: false
    org.hibernate.orm.jdbc.bind: false
